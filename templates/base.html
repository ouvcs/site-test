<!DOCTYPE html>
<html lang="ru" theme="{{ session['account']['theme'] }}">
    <head>
        <!-- Basic Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <noscript><meta http-equiv="refresh" content="0; url=nojs"></noscript>

        <title>{% block title %}{% endblock %} - ООВГ</title>

        <meta name="description" content="Сайт Организации Объеденнённых Виртуальных Государств.">
        <meta name="keywords"    content="ООВГ, ВГ, маня, кб, вк, тг, политика, флаг, агария">
        <meta name="author"      content="Матвей Булдаков">

        <!-- Status Bar -->
        <meta name="theme-color" media="(prefers-color-scheme: light)"                           content="cyan">
        <meta name="theme-color" media="(prefers-color-scheme: dark)"                            content="gray">

        <meta name="apple-mobile-web-app-status-bar-style" media="(prefers-color-scheme: light)" content="cyan">
        <meta name="apple-mobile-web-app-status-bar-style" media="(prefers-color-scheme: dark)"  content="gray">

        <!-- App -->
        <meta name="mobile-web-app-capable"       content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Twitter -->
        <meta name="twitter:title"       content="ООВГ">
        <meta name="twitter:url"         content="https://oovg.vercel.app/">
        <meta name="twitter:description" content="Сайт Организации Объеденнённых Виртуальных Государств.">
        <meta name="twitter:image"       content="https://i.ibb.co/Yj1xY1S/Header.png">

        <!-- Open Graph -->
        <meta property="og:locale" content="ru_RU">
        <meta property="og:type" content="article">
        <meta property="og:title" content="ООВГ">
        <meta property="og:description" content="Сайт Организации Объеденнённых Виртуальных Государств.">
        <meta property="og:image" content="https://i.ibb.co/Yj1xY1S/Header.png">
        <meta property="og:site_name" content="ООВГ">


        <!-- Icons -->
        <link rel="icon" type="image/png" href="/static/images/favicon.png">
        
        <!-- Apple Icons -->
        <link rel="apple-touch-icon" href="/static/images/favicon.png">

        <!-- Microsoft Icons -->
        <meta name="msapplication-square310x310logo" content="/static/images/favicon.png">

        <!-- Links -->
        <link rel="stylesheet" href="/static/css/base.css">

        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>

        {% block links %}{% endblock %}
    </head>
    <body>
        <div style="position: absolute; top: 1000vh;" id="ouvc-transport"></div>

        <header class="menu" id="menu-anchor" _="on click 
                                                    toggle .open-menu on me
                                                    toggle .open-menu on body">
            <img src="/static/images/logo.png" class="menu-icon">

            <div class="menu-items">
                <a href="/" class="menu-item">Главная</a>
                <a href="/map/" class="menu-item">Карта</a>
                <a href="/countries/" class="menu-item">Страны</a>
                <a href="/valutes/" class="menu-item">Валюты</a>
                <a href="/documents/" class="menu-item">Документы</a>
                <a href="/profile/" class="menu-item menu-item-last">
                    <img src="{{ session['account']['photo'] }}" class="menu-photo">
                    <div class="menu-name">{{ session['account']['name'].split(' ')[0] }}</div>

                    <script type="text/javascript">
                        document.querySelector("#ouvc-transport").innerHTML = "{{ session['account']['name'].split(' ')[0] }}";
                        document.querySelector("#ouvc-transport").style.fontSize = getComputedStyle(document.querySelector(".menu-item")).fontSize;
                        document.querySelector(".menu-name").style.setProperty('--to-expand', document.querySelector("#ouvc-transport").clientWidth+"px");
                        document.querySelector("#ouvc-transport").style.fontSize = "";
                        document.querySelector("#ouvc-transport").innerHTML = "";
                    </script>
                </a>
            </div>
        </header>
        
        <div class="content">
            {% block body %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="footer-column footer-main">
                <img src="/static/images/logo.png" class="footer-icon" _="on click toggle .rotate">
            </div>
            <div class="footer-column">
                <a href="/" class="footer-item">Главная</a>
                <a href="/map/" class="footer-item">Карта</a>
                <a href="/countries/" class="footer-item">Страны</a>
                <a href="/valutes/" class="footer-item">Валюты</a>
                <a href="/documents/" class="footer-item">Документы</a>
            </div>
            <div class="footer-column">
                <a href="https://vk.com/vgovernments" class="footer-item">ВК</a>
                <a href="/" class="footer-item">Телеграм</a>
                <br>
                <a href="/" class="footer-item">Отладка</a>
                <br>
                <a href="/profile/" class="footer-item">{{ session['id'] }}</a>
            </div>
        </footer>
    </body>
</html>
